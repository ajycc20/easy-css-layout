<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search Box 01</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    background: #ecf0f1;
  }
  .search-box {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: #2c3e50;
    height: 40px;
    border-radius: 40px;
    padding: 10px;
  }
  .search-box:hover>.search-input {
    width: 240px;
  }
  .search-box:hover>.btn {
    background: white;
  }
  .btn {
    color: #e74c3c;
    float: right;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #2c3e50;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: .5s;
  }
  .search-input {
    border: none;
    background: none;
    outline: none;
    float: left;
    padding: 0;
    color: white;
    font-size: 18px;
    line-height: 40px;
    transition: .5s;
    width: 0;
  }
  .search.icon {
    color: #ff0000;
    position: absolute;
    width: 12px;
    height: 12px;
    border: 2px solid currentColor;
    border-radius: 100%;
    -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
  }
  .search.icon:before {
    content: '';
    position: absolute;
    top: 12px;
    left: 5px;
    height: 8px;
    width: 2px;
    background-color: currentColor;
  }
  </style>
</head>
<body>
<div class="search-box">
  <input type="text" class="search-input" placeholder="Just for search">
  <a href="#" class="btn">
      <div class="search icon"></div>
  </a>
</div>  
</body>
</html>
