<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loading 07</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #636e72;
      font-family: sans-serif;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .loading {
      position: relative;
      display: flex;
    }
    .loading span {
      width: 4px;
      height: 20px;
      margin: 0 2px;
      color: #fff;
      background: currentColor;
      border-radius: 4px;
      animation: load 1.4s infinite ease-in-out;
      transform: scaleY(0);
      opacity: .1;
      box-shadow: 0 0 4px 0 rgba(0, 0, 0, .3);
    }
    @keyframes load {
      0%, 100% {
        transform: scaleY(0);
        opacity: .1;
      }
      50% {
        transform: scaleY(1);
        opacity: 1;
      }
    }
    .loading span:nth-child(1) {
      animation-delay: .2s;
    }
    .loading span:nth-child(2) {
      animation-delay: .4s;
    }
    .loading span:nth-child(3) {
      animation-delay: .6s;
    }
    .loading span:nth-child(4) {
      animation-delay: .8s;
    }
    .loading span:nth-child(5) {
      animation-delay: 1s;
    }
    .loading span:nth-child(6) {
      animation-delay: 1.2s;
    }
    .loading span:nth-child(7) {
      animation-delay: 1.4s;
    }
    .loading span:nth-child(8) {
      animation-delay: 1.6s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
